<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Slide 1: タイトルスライド -->
  <g id="slide1">
    <rect width="1920" height="1080" fill="#1a1a2e"/>
    <rect x="100" y="100" width="1720" height="880" fill="#16213e" rx="20"/>
    
    <!-- タイトル -->
    <text x="960" y="400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">
      YouTube動画を
    </text>
    <text x="960" y="500" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ChatGPTで要約する方法
    </text>
    
    <!-- アイコン -->
    <circle cx="960" cy="680" r="80" fill="#ff0000"/>
    <polygon points="920,680 1000,640 1000,720" fill="#ffffff"/>
    
    <text x="960" y="850" font-family="Arial, sans-serif" font-size="40" fill="#a8dadc" text-anchor="middle">
      Glasp拡張機能を使った簡単ワークフロー
    </text>
  </g>
  
  <!-- Slide 2: Glasp導入 -->
  <g id="slide2" display="none">
    <rect width="1920" height="1080" fill="#1a1a2e"/>
    <rect x="100" y="100" width="1720" height="880" fill="#16213e" rx="20"/>
    
    <!-- タイトル -->
    <text x="960" y="200" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ステップ1: Glasp拡張機能の導入
    </text>
    
    <!-- ステップ表示 -->
    <rect x="200" y="300" width="1520" height="150" fill="#0f3460" rx="15"/>
    <text x="250" y="360" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold">
      1. Google Chromeで検索
    </text>
    <text x="250" y="410" font-family="Arial, sans-serif" font-size="32" fill="#a8dadc">
      「Glasp」を検索し、Chrome ウェブストアへアクセス
    </text>
    
    <rect x="200" y="480" width="1520" height="150" fill="#0f3460" rx="15"/>
    <text x="250" y="540" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold">
      2. 拡張機能を追加
    </text>
    <text x="250" y="590" font-family="Arial, sans-serif" font-size="32" fill="#a8dadc">
      「Chromeに追加」ボタンをクリックしてインストール
    </text>
    
    <rect x="200" y="660" width="1520" height="150" fill="#0f3460" rx="15"/>
    <text x="250" y="720" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold">
      3. 設定完了
    </text>
    <text x="250" y="770" font-family="Arial, sans-serif" font-size="32" fill="#a8dadc">
      ブラウザ右上にGlaspアイコンが表示されます
    </text>
    
    <!-- ページ番号 -->
    <text x="960" y="1000" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">
      1 / 3
    </text>
  </g>
  
  <!-- Slide 3: 文字起こしと要約 -->
  <g id="slide3" display="none">
    <rect width="1920" height="1080" fill="#1a1a2e"/>
    <rect x="100" y="100" width="1720" height="880" fill="#16213e" rx="20"/>
    
    <!-- タイトル -->
    <text x="960" y="200" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ステップ2: 文字起こし → ChatGPT要約
    </text>
    
    <!-- YouTube部分 -->
    <rect x="200" y="280" width="700" height="280" fill="#0f3460" rx="15"/>
    <text x="550" y="340" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" font-weight="bold" text-anchor="middle">
      YouTube動画を開く
    </text>
    <circle cx="550" cy="450" r="60" fill="#ff0000"/>
    <polygon points="530,450 570,430 570,470" fill="#ffffff"/>
    <text x="550" y="540" font-family="Arial, sans-serif" font-size="28" fill="#a8dadc" text-anchor="middle">
      Glaspが自動で文字起こし
    </text>
    
    <!-- 矢印 -->
    <path d="M 950 420 L 1050 420" stroke="#a8dadc" stroke-width="8" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#a8dadc"/>
      </marker>
    </defs>
    
    <!-- ChatGPT部分 -->
    <rect x="1100" y="280" width="620" height="280" fill="#0f3460" rx="15"/>
    <text x="1410" y="340" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" font-weight="bold" text-anchor="middle">
      ChatGPTへ
    </text>
    <circle cx="1410" cy="430" r="50" fill="#10a37f"/>
    <text x="1410" y="450" font-family="Arial, sans-serif" font-size="50" fill="#ffffff" text-anchor="middle" font-weight="bold">
      AI
    </text>
    <text x="1410" y="540" font-family="Arial, sans-serif" font-size="28" fill="#a8dadc" text-anchor="middle">
      文字起こしをペーストして要約
    </text>
    
    <!-- 下部の説明 -->
    <rect x="200" y="620" width="1520" height="280" fill="#0f3460" rx="15"/>
    <text x="960" y="690" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" font-weight="bold" text-anchor="middle">
      💡 使い方のポイント
    </text>
    <text x="300" y="760" font-family="Arial, sans-serif" font-size="32" fill="#a8dadc">
      ① YouTube動画ページでGlaspアイコンをクリック
    </text>
    <text x="300" y="820" font-family="Arial, sans-serif" font-size="32" fill="#a8dadc">
      ② 文字起こしテキストをコピー
    </text>
    <text x="300" y="880" font-family="Arial, sans-serif" font-size="32" fill="#a8dadc">
      ③ ChatGPTに「この動画を要約して」と依頼
    </text>
    
    <!-- ページ番号 -->
    <text x="960" y="1000" font-family="Arial, sans-serif" font-size="30" fill="#666" text-anchor="middle">
      2 / 3
    </text>
  </g>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  
  <script type="text/javascript">
    <![CDATA[
    let currentSlide = 0;
    const slides = ['slide1', 'slide2', 'slide3'];
    
    function showSlide(index) {
      slides.forEach((id, i) => {
        const slide = document.getElementById(id);
        slide.style.display = i === index ? 'block' : 'none';
      });
    }
    
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    
    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        prevSlide();
      }
    });
    
    document.addEventListener('click', nextSlide);
    
    showSlide(0);
    ]]>
  </script>
</svg>