<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>
  
  <!-- Header -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#3b82f6" text-anchor="middle">代表的な使い方</text>
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">用途に応じて「素材を渡して資料化」できるのが強み</text>
  
  <!-- Use case 1: Slide generation -->
  <rect x="100" y="220" width="850" height="360" rx="15" fill="#1e3a5f"/>
  <rect x="100" y="220" width="850" height="80" rx="15" fill="#3b82f6"/>
  <text x="525" y="275" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">📊 スライド自動生成</text>
  
  <text x="140" y="350" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">「○○の最新情報を調査→</text>
  <text x="140" y="390" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">必要な画像も作成→</text>
  <text x="140" y="430" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">5枚のスライド作って」</text>
  
  <rect x="140" y="460" width="770" height="90" rx="10" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
  <text x="525" y="515" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#60a5fa" text-anchor="middle">→ 自動作成完了!</text>
  
  <!-- Use case 2: Excel analysis -->
  <rect x="970" y="220" width="850" height="360" rx="15" fill="#1e3a5f"/>
  <rect x="970" y="220" width="850" height="80" rx="15" fill="#10b981"/>
  <text x="1395" y="275" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">📈 Excelデータ分析→資料化</text>
  
  <text x="1010" y="350" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">売上・予算などの表をアップロード</text>
  <text x="1010" y="390" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">「このデータを資料にして」</text>
  
  <rect x="1010" y="430" width="770" height="90" rx="10" fill="#0f172a" stroke="#10b981" stroke-width="2"/>
  <text x="1395" y="465" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle">グラフ + 要点まとめに変換</text>
  <text x="1395" y="500" font-family="Arial, sans-serif" font-size="24" fill="#34d399" text-anchor="middle">→ 数字の多い分析の時短</text>
  
  <!-- Use case 3: YouTube -->
  <rect x="100" y="610" width="850" height="360" rx="15" fill="#1e3a5f"/>
  <rect x="100" y="610" width="850" height="80" rx="15" fill="#ef4444"/>
  <text x="525" y="665" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">🎥 YouTubeを資料化</text>
  
  <text x="140" y="740" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">動画URLを貼って</text>
  <text x="140" y="780" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">「この動画を資料にして」</text>
  
  <rect x="140" y="820" width="770" height="120" rx="10" fill="#0f172a" stroke="#ef4444" stroke-width="2"/>
  <text x="525" y="865" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1" text-anchor="middle">要約 + スライド化</text>
  <text x="525" y="905" font-family="Arial, sans-serif" font-size="24" fill="#f87171" text-anchor="middle">→ 社内共有・復習に便利</text>
  
  <!-- Use case 4: AI Sheet -->
  <rect x="970" y="610" width="850" height="360" rx="15" fill="#1e3a5f"/>
  <rect x="970" y="610" width="850" height="80" rx="15" fill="#8b5cf6"/>
  <text x="1395" y="665" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">📋 AIシート（表作成）</text>
  
  <text x="1010" y="740" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">Web情報を集めて一覧表化</text>
  <text x="1010" y="780" font-family="Arial, sans-serif" font-size="26" fill="#cbd5e1">→ CSV/Excelで出力</text>
  
  <rect x="1010" y="820" width="770" height="90" rx="10" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="1395" y="875" font-family="Arial, sans-serif" font-size="28" fill="#fbbf24" text-anchor="middle">⚠️ ただし要検証</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="1020" width="1920" height="60" fill="#1e3a5f"/>
  <circle cx="960" cy="1050" r="20" fill="#3b82f6"/>
  <text x="960" y="1000" font-family="Arial, sans-serif" font-size="28" fill="#64748b" text-anchor="middle">2 / 3</text>
</svg>