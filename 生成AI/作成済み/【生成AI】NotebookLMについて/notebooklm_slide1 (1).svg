<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9fa"/>
  
  <!-- Header Background -->
  <rect width="1920" height="200" fill="#1a73e8"/>
  
  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    NotebookLMとは何か?
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="38" fill="white" text-anchor="middle">
    NotebookLM ― 自分専用のAIノート × チャットボット
  </text>
  
  <!-- Main Content Area -->
  <g transform="translate(150, 280)">
    <!-- Point 1 -->
    <circle cx="20" cy="0" r="12" fill="#1a73e8"/>
    <text x="50" y="10" font-family="Arial, sans-serif" font-size="32" fill="#202124">
      NotebookLMは、自分の資料を読み込ませて使うAI
    </text>
    
    <!-- Point 2 -->
    <circle cx="20" cy="80" r="12" fill="#1a73e8"/>
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="32" fill="#202124">
      PDF・Googleドキュメント・Web・YouTube・音声をまとめて管理
    </text>
    
    <!-- Highlight Box -->
    <rect x="0" y="140" width="1620" height="280" fill="#e8f0fe" rx="15"/>
    
    <text x="50" y="190" font-family="Arial, sans-serif" font-size="34" font-weight="bold" fill="#1967d2">
      ChatGPTと違い
    </text>
    
    <text x="50" y="250" font-family="Arial, sans-serif" font-size="32" fill="#202124">
      👉 ネットではなく「自分が入れた資料」だけを参照して回答
    </text>
    
    <text x="100" y="320" font-family="Arial, sans-serif" font-size="30" fill="#5f6368">
      ✓ 誤情報が出にくい
    </text>
    
    <text x="100" y="370" font-family="Arial, sans-serif" font-size="30" fill="#5f6368">
      ✓ 社内資料・マニュアルも安全に使える
    </text>
    
    <!-- Key Message Box -->
    <rect x="0" y="470" width="1620" height="200" fill="#fbbc04" rx="15"/>
    
    <text x="50" y="530" font-family="Arial, sans-serif" font-size="32" fill="#202124">
      「AIが勝手に考える」のではなく
    </text>
    
    <text x="50" y="580" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#202124">
      「自分の資料をAIに読ませて考えさせる」
    </text>
    
    <text x="50" y="640" font-family="Arial, sans-serif" font-size="30" font-style="italic" fill="#5f6368">
      👉 NotebookLMは "あなたの会社・あなたのプロジェクト専用AI"
    </text>
  </g>
  
  <!-- Footer -->
  <text x="960" y="1050" font-family="Arial, sans-serif" font-size="24" fill="#5f6368" text-anchor="middle">
    1 / 3
  </text>
</svg>