<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f8f9fa"/>
  
  <!-- Header Background -->
  <rect width="1920" height="200" fill="#34a853"/>
  
  <!-- Title -->
  <text x="960" y="100" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    NotebookLMで何ができる?
  </text>
  
  <!-- Subtitle -->
  <text x="960" y="160" font-family="Arial, sans-serif" font-size="38" fill="white" text-anchor="middle">
    NotebookLMのコア機能
  </text>
  
  <!-- Main Content Area -->
  <g transform="translate(120, 250)">
    <!-- Function 1 -->
    <rect x="0" y="0" width="1680" height="200" fill="#e6f4ea" rx="15"/>
    <circle cx="50" cy="100" r="30" fill="#34a853"/>
    <text x="45" y="115" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">①</text>
    
    <text x="120" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#137333">
      資料をAIが理解する
    </text>
    <text x="120" y="110" font-family="Arial, sans-serif" font-size="28" fill="#202124">
      PDF / Web / YouTube / 音声をアップロード
    </text>
    <text x="120" y="150" font-family="Arial, sans-serif" font-size="28" fill="#5f6368">
      自動で → 要約 / マインドマップ / 音声解説 を生成
    </text>
    
    <!-- Function 2 -->
    <rect x="0" y="230" width="1680" height="240" fill="#e8f0fe" rx="15"/>
    <circle cx="50" cy="350" r="30" fill="#1a73e8"/>
    <text x="45" y="365" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">②</text>
    
    <text x="120" y="290" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1967d2">
      資料に"質問"できる
    </text>
    <text x="120" y="335" font-family="Arial, sans-serif" font-size="26" fill="#202124">
      「この会議で何が決まった?」
    </text>
    <text x="120" y="370" font-family="Arial, sans-serif" font-size="26" fill="#202124">
      「この動画の結論は?」
    </text>
    <text x="120" y="405" font-family="Arial, sans-serif" font-size="26" fill="#202124">
      「このレポートで重要な数字は?」
    </text>
    <text x="120" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1967d2">
      → 資料検索＋要約＋AIの文章生成が一体化
    </text>
    
    <!-- Function 3 -->
    <rect x="0" y="500" width="1680" height="170" fill="#fef7e0" rx="15"/>
    <circle cx="50" cy="585" r="30" fill="#f9ab00"/>
    <text x="45" y="600" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">③</text>
    
    <text x="120" y="550" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ea8600">
      根拠付きで答える
    </text>
    <text x="120" y="595" font-family="Arial, sans-serif" font-size="28" fill="#202124">
      どの資料のどこを使ったかを表示
    </text>
    <text x="120" y="640" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ea8600">
      → 社内利用・業務利用でも安心
    </text>
  </g>
  
  <!-- Footer -->
  <text x="960" y="1050" font-family="Arial, sans-serif" font-size="24" fill="#5f6368" text-anchor="middle">
    2 / 3
  </text>
</svg>