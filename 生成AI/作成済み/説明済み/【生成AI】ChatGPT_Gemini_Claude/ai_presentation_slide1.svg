<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Main Title -->
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AIを使いこなす人・使いこなせない人の差は
  </text>
  <text x="960" y="290" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#60a5fa" text-anchor="middle">
    "ここ"で決まる
  </text>
  
  <!-- Key Points -->
  <g transform="translate(200, 400)">
    <!-- Point 1 -->
    <circle cx="30" cy="0" r="12" fill="#3b82f6"/>
    <text x="70" y="10" font-family="Arial, sans-serif" font-size="40" fill="#e2e8f0" font-weight="500">
      AIのアップデート速度が異常に速い
    </text>
    
    <!-- Point 2 -->
    <circle cx="30" cy="90" r="12" fill="#3b82f6"/>
    <text x="70" y="100" font-family="Arial, sans-serif" font-size="40" fill="#e2e8f0" font-weight="500">
      問題は「どのAIが最強か」ではない
    </text>
    
    <!-- Point 3 -->
    <circle cx="30" cy="180" r="12" fill="#3b82f6"/>
    <text x="70" y="190" font-family="Arial, sans-serif" font-size="40" fill="#fbbf24" font-weight="600">
      用途に合ったAIを選べているかどうかが差になる
    </text>
  </g>
  
  <!-- Diagram: 1 task to 3 AIs -->
  <g transform="translate(960, 720)">
    <!-- Central task box -->
    <rect x="-120" y="-40" width="240" height="80" fill="#1e293b" stroke="#3b82f6" stroke-width="3" rx="8"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" text-anchor="middle" font-weight="bold">
      1つの仕事
    </text>
    
    <!-- Arrows -->
    <path d="M 120 0 L 280 -120" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    <path d="M 120 0 L 350 0" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    <path d="M 120 0 L 280 120" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    
    <!-- AI boxes -->
    <!-- ChatGPT -->
    <rect x="300" y="-160" width="180" height="80" fill="#10b981" rx="8"/>
    <text x="390" y="-110" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">
      ChatGPT
    </text>
    
    <!-- Gemini -->
    <rect x="370" y="-40" width="180" height="80" fill="#8b5cf6" rx="8"/>
    <text x="460" y="10" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Gemini
    </text>
    
    <!-- Claude -->
    <rect x="300" y="80" width="180" height="80" fill="#f59e0b" rx="8"/>
    <text x="390" y="130" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">
      Claude
    </text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa" />
    </marker>
  </defs>
  
  <!-- Sub message -->
  <text x="960" y="1000" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle" font-style="italic">
    ChatGPT / Gemini / Claude  それぞれ得意分野が違う
  </text>
</svg>