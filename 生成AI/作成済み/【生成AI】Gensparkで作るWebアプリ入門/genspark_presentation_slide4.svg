<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="accentGrad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grad4)"/>
  
  <!-- Decorative elements -->
  <circle cx="1700" cy="200" r="300" fill="#1e40af" opacity="0.1"/>
  <circle cx="200" cy="900" r="250" fill="#7c3aed" opacity="0.1"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="1920" height="8" fill="url(#accentGrad4)"/>
  
  <!-- Header -->
  <text x="100" y="140" font-family="Noto Sans JP, sans-serif" font-size="64" font-weight="800" fill="#ffffff">
    🚀 まとめ &amp; 活用のヒント
  </text>
  <text x="100" y="200" font-family="Noto Sans JP, sans-serif" font-size="38" font-weight="400" fill="#94a3b8">
    AI を味方にした Web アプリ制作の未来
  </text>
  
  <!-- Main content box -->
  <rect x="100" y="260" width="1720" height="360" fill="#1e293b" rx="20" opacity="0.9"/>
  <rect x="100" y="260" width="1720" height="360" fill="none" stroke="url(#accentGrad4)" stroke-width="3" rx="20"/>
  
  <!-- Key points -->
  <text x="160" y="340" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700" fill="#60a5fa">
    重要ポイント
  </text>
  
  <g>
    <circle cx="180" cy="405" r="8" fill="#3b82f6"/>
    <text x="210" y="415" font-family="Noto Sans JP, sans-serif" font-size="30" fill="#e2e8f0">
      欲しいツールをすぐ形にする習慣が生産性を上げる理由
    </text>
  </g>
  
  <g>
    <circle cx="180" cy="475" r="8" fill="#8b5cf6"/>
    <text x="210" y="485" font-family="Noto Sans JP, sans-serif" font-size="30" fill="#e2e8f0">
      Genspark を使いこなせば、アイデア → プロトタイプが高速に
    </text>
  </g>
  
  <g>
    <circle cx="180" cy="545" r="8" fill="#3b82f6"/>
    <text x="210" y="555" font-family="Noto Sans JP, sans-serif" font-size="30" fill="#e2e8f0">
      実務・副業・学習それぞれで活用可能
    </text>
  </g>
  
  <!-- Next steps section -->
  <rect x="100" y="660" width="1720" height="280" fill="#0f172a" rx="20" opacity="0.95"/>
  <rect x="100" y="660" width="1720" height="280" fill="none" stroke="#3b82f6" stroke-width="3" rx="20"/>
  
  <text x="160" y="740" font-family="Noto Sans JP, sans-serif" font-size="36" font-weight="700" fill="#60a5fa">
    次のステップ
  </text>
  
  <!-- Action cards -->
  <g>
    <!-- Card 1 -->
    <rect x="160" y="780" width="780" height="130" fill="#1e293b" rx="12" stroke="url(#accentGrad4)" stroke-width="2"/>
    <text x="190" y="820" font-family="Noto Sans JP, sans-serif" font-size="32" fill="#ffffff">
      👉 実際に Genspark を
    </text>
    <text x="220" y="870" font-family="Noto Sans JP, sans-serif" font-size="32" fill="#ffffff">
      触ってみる
    </text>
    
    <!-- Card 2 -->
    <rect x="980" y="780" width="780" height="130" fill="#1e293b" rx="12" stroke="url(#accentGrad4)" stroke-width="2"/>
    <text x="1010" y="820" font-family="Noto Sans JP, sans-serif" font-size="32" fill="#ffffff">
      👉 自分のアイデアを 1 つ
    </text>
    <text x="1040" y="870" font-family="Noto Sans JP, sans-serif" font-size="32" fill="#ffffff">
      プロンプト化してみる
    </text>
  </g>
  
  <!-- Thank you message -->
  <text x="960" y="1000" font-family="Noto Sans JP, sans-serif" font-size="40" font-weight="600" fill="#94a3b8" text-anchor="middle">
    ご清聴ありがとうございました
  </text>
  
  <!-- Page number -->
  <text x="1820" y="1040" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#64748b" text-anchor="end">
    4 / 4
  </text>
</svg>