<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#0f172a"/>
  
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="topGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bgGrad3)"/>
  
  <circle cx="1700" cy="200" r="300" fill="#1e40af" opacity="0.1"/>
  <circle cx="200" cy="900" r="250" fill="#7c3aed" opacity="0.1"/>
  
  <rect x="0" y="0" width="1920" height="8" fill="url(#topGrad3)"/>
  
  <text x="100" y="140" font-family="Noto Sans JP, sans-serif" font-size="64" font-weight="800" fill="#ffffff">⚙️ Web アプリ制作の基本ステップ</text>
  <text x="100" y="200" font-family="Noto Sans JP, sans-serif" font-size="38" font-weight="400" fill="#94a3b8">Genspark で Web アプリを作る手順</text>
  
  <rect x="100" y="280" width="820" height="180" fill="#1e293b" rx="16" opacity="0.9" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="150" cy="350" r="35" fill="#3b82f6"/>
  <text x="150" y="365" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="800" fill="#ffffff" text-anchor="middle">1</text>
  <text x="220" y="330" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700" fill="#60a5fa">アイデアをテキストで入力</text>
  <text x="220" y="375" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#cbd5e1">目的・ページ構成・機能概要を指示</text>
  <text x="220" y="415" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#94a3b8">例: 「タスク管理アプリを作成」</text>
  
  <polygon points="960,370 1020,380 960,390" fill="#60a5fa"/>
  <line x1="920" x2="960" y1="380" y2="380" stroke="#60a5fa" stroke-width="4"/>
  
  <rect x="1000" y="280" width="820" height="180" fill="#1e293b" rx="16" opacity="0.9" stroke="#8b5cf6" stroke-width="3"/>
  <circle cx="1050" cy="350" r="35" fill="#8b5cf6"/>
  <text x="1050" y="365" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="800" fill="#ffffff" text-anchor="middle">2</text>
  <text x="1120" y="330" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700" fill="#a78bfa">Genspark によるコード生成</text>
  <text x="1120" y="375" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#cbd5e1">HTML/CSS/JavaScript の</text>
  <text x="1120" y="415" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#cbd5e1">基本構造が生成</text>
  
  <polygon points="500,530 510,570 520,530" fill="#60a5fa"/>
  <line x1="510" x2="510" y1="460" y2="530" stroke="#60a5fa" stroke-width="4"/>
  
  <rect x="100" y="540" width="820" height="180" fill="#1e293b" rx="16" opacity="0.9" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="150" cy="610" r="35" fill="#3b82f6"/>
  <text x="150" y="625" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="800" fill="#ffffff" text-anchor="middle">3</text>
  <text x="220" y="590" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700" fill="#60a5fa">プレビュー &amp; 調整</text>
  <text x="220" y="635" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#cbd5e1">レイアウトや UI の改善も</text>
  <text x="220" y="675" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#cbd5e1">AI に指示して反映</text>
  
  <polygon points="960,630 1020,640 960,650" fill="#60a5fa"/>
  <line x1="920" x2="960" y1="640" y2="640" stroke="#60a5fa" stroke-width="4"/>
  
  <rect x="1000" y="540" width="820" height="180" fill="#1e293b" rx="16" opacity="0.9" stroke="#8b5cf6" stroke-width="3"/>
  <circle cx="1050" cy="610" r="35" fill="#8b5cf6"/>
  <text x="1050" y="625" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="800" fill="#ffffff" text-anchor="middle">4</text>
  <text x="1120" y="590" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700" fill="#a78bfa">デプロイ(公開)</text>
  <text x="1120" y="635" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#cbd5e1">Genspark 内でホスティング</text>
  <text x="1120" y="675" font-family="Noto Sans JP, sans-serif" font-size="24" fill="#cbd5e1">設定が可能</text>
  
  <rect x="100" y="770" width="1720" height="180" fill="#0f172a" rx="16" opacity="0.95" stroke="url(#topGrad3)" stroke-width="3"/>
  <text x="150" y="830" font-family="Noto Sans JP, sans-serif" font-size="32" font-weight="700" fill="#60a5fa">💡 補足</text>
  <text x="150" y="880" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#e2e8f0">✓ プログラミング未経験でも可能な点が特長</text>
  <text x="150" y="925" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#e2e8f0">✓ プロトタイプを高速に作って反復改善</text>
  
  <text x="1820" y="1040" font-family="Noto Sans JP, sans-serif" font-size="28" fill="#64748b" text-anchor="end">3 / 4</text>
