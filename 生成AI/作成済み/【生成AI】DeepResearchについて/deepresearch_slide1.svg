<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#1a237e"/>
  
  <!-- ヘッダー装飾 -->
  <rect x="0" y="0" width="1920" height="200" fill="#283593"/>
  <circle cx="1700" cy="100" r="120" fill="#3949ab" opacity="0.3"/>
  <circle cx="1600" cy="120" r="80" fill="#5c6bc0" opacity="0.2"/>
  
  <!-- タイトル -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    DeepResearchとは？
  </text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="32" fill="#90caf9">
    概要＋仕組み
  </text>
  
  <!-- アイコン装飾 -->
  <circle cx="200" cy="350" r="40" fill="#42a5f5" opacity="0.8"/>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="40" fill="#ffffff">📘</text>
  
  <!-- セクション1 -->
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#64b5f6">
    ● DeepResearchの役割
  </text>
  <text x="130" y="390" font-family="Arial, sans-serif" font-size="28" fill="#e3f2fd">
    • ChatGPTがネット上の複数サイトを横断して調べ、
  </text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="28" fill="#e3f2fd">
    要点整理・比較・結論まで自動生成する高度調査機能
  </text>
  <text x="130" y="480" font-family="Arial, sans-serif" font-size="28" fill="#e3f2fd">
    • 通常のChatGPT検索よりも深く、広く、体系的に情報収集
  </text>
  
  <!-- セクション2 -->
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#64b5f6">
    ● 何が便利？
  </text>
  <text x="130" y="620" font-family="Arial, sans-serif" font-size="28" fill="#e3f2fd">
    • 複数ページの内容を一気に構造化
  </text>
  <text x="130" y="665" font-family="Arial, sans-serif" font-size="28" fill="#e3f2fd">
    • 情報ソースを提示 → 信頼性が高い
  </text>
  <text x="130" y="710" font-family="Arial, sans-serif" font-size="28" fill="#e3f2fd">
    • ビジネス・学習・研究に最適
  </text>
  
  <!-- セクション3 -->
  <text x="100" y="790" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#64b5f6">
    ● 活用シーン
  </text>
  <rect x="130" y="820" width="800" height="180" rx="15" fill="#283593" opacity="0.5"/>
  <text x="160" y="865" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    • 市場調査・商品比較
  </text>
  <text x="160" y="910" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    • 資料作成の下準備
  </text>
  <text x="160" y="955" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    • 講義・研修内容のインプット・知識ゼロからのテーマ理解
  </text>
  
  <!-- 装飾要素 -->
  <circle cx="1750" cy="900" r="60" fill="#42a5f5" opacity="0.2"/>
  <circle cx="1650" cy="950" r="40" fill="#5c6bc0" opacity="0.3"/>
  
  <!-- フッター -->
  <rect x="0" y="1030" width="1920" height="50" fill="#0d47a1"/>
  <text x="850" y="1065" font-family="Arial, sans-serif" font-size="24" fill="#90caf9">
    Slide 1 / 3
  </text>
</svg>