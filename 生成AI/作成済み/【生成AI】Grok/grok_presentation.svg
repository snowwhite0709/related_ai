<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1600" height="900" fill="#1a1a2e"/>
  
  <!-- タイトル -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">
    Grokとは何か？
  </text>
  
  <!-- サブタイトル -->
  <rect x="80" y="150" width="1440" height="4" fill="#4CAF50"/>
  
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="32" fill="#4CAF50" font-weight="bold">
    Grokとは？
  </text>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="28" fill="#e0e0e0">
    X（旧Twitter）が開発した SNS上の最新情報・投稿を活用できる生成AI
  </text>
  
  <!-- 特徴セクション -->
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="32" fill="#4CAF50" font-weight="bold">
    特徴
  </text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    • X上の投稿・トレンドをもとに回答できる
  </text>
  <text x="120" y="450" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    • 「今、何が話題か」に強い
  </text>
  <text x="120" y="490" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    • 他人のプロンプト事例・使い方の共有を探すのに最適
  </text>
  
  <!-- 他のAIとの違い -->
  <text x="80" y="570" font-family="Arial, sans-serif" font-size="32" fill="#4CAF50" font-weight="bold">
    他の生成AIとの違い
  </text>
  <text x="120" y="620" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    • ChatGPT / Gemini：汎用・整理・文章生成が得意
  </text>
  <text x="120" y="660" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    • Grok：リアルタイム性・実例収集に強い
  </text>
  
  <!-- アイコン装飾 -->
  <circle cx="1400" cy="450" r="120" fill="#4CAF50" opacity="0.2"/>
  <text x="1340" y="475" font-family="Arial, sans-serif" font-size="80" fill="#4CAF50">🤖</text>
  
  <!-- ページ番号 -->
  <text x="1500" y="870" font-family="Arial, sans-serif" font-size="24" fill="#888888">
    1 / 3
  </text>
</svg>