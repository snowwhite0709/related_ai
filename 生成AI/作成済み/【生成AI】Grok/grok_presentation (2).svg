<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1600" height="900" fill="#1a1a2e"/>
  
  <!-- タイトル -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#ffffff">
    Grokの効果的な活用ポイント
  </text>
  <text x="80" y="145" font-family="Arial, sans-serif" font-size="32" fill="#888888">
    （注意点込み）
  </text>
  
  <rect x="80" y="165" width="1440" height="4" fill="#FF9800"/>
  
  <!-- おすすめの使いどころ -->
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="30" fill="#FF9800" font-weight="bold">
    おすすめの使いどころ
  </text>
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    • 他人のプロンプト事例を集めたいとき
  </text>
  <text x="120" y="305" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    • 最新トレンド・流行中のAI活用を知りたいとき
  </text>
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    • 自分のプロンプト改善のヒント探し
  </text>
  
  <!-- 注意点 -->
  <text x="80" y="405" font-family="Arial, sans-serif" font-size="30" fill="#FF5252" font-weight="bold">
    ⚠️ 注意点（動画内での指摘）
  </text>
  <text x="120" y="445" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    • そのままコピペするだけではスキルが身につかない
  </text>
  <text x="120" y="480" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    • 「自分の目的に合わせてどう使うか」を考えることが重要
  </text>
  
  <!-- 正しい使い方 -->
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="30" fill="#4CAF50" font-weight="bold">
    正しい使い方の考え方
  </text>
  <rect x="120" y="565" width="1400" height="70" rx="10" fill="#2a2a4e"/>
  <text x="160" y="610" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    Grokで「素材」を集め、ChatGPT / Geminiで「整理・仕上げ」をする
  </text>
  
  <!-- まとめ -->
  <rect x="80" y="680" width="1440" height="140" rx="15" fill="#4CAF50" opacity="0.2"/>
  <rect x="80" y="680" width="1440" height="140" rx="15" fill="none" stroke="#4CAF50" stroke-width="3"/>
  <text x="800" y="735" font-family="Arial, sans-serif" font-size="32" fill="#4CAF50" font-weight="bold" text-anchor="middle">
    まとめ
  </text>
  <text x="800" y="785" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" font-weight="bold" text-anchor="middle">
    Grokは「探すAI」、ChatGPTは「整えるAI」
  </text>
  
  <!-- ページ番号 -->
  <text x="1500" y="870" font-family="Arial, sans-serif" font-size="24" fill="#888888">
    3 / 3
  </text>
</svg>