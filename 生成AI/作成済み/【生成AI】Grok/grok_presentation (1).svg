<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1600" height="900" fill="#1a1a2e"/>
  
  <!-- タイトル -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
    Grokの基本的な使い方
  </text>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="32" fill="#888888">
    （動画で紹介されていた方法）
  </text>
  
  <rect x="80" y="190" width="1440" height="4" fill="#2196F3"/>
  
  <!-- 基本ステップ -->
  <text x="80" y="270" font-family="Arial, sans-serif" font-size="32" fill="#2196F3" font-weight="bold">
    基本ステップ
  </text>
  
  <rect x="120" y="310" width="1400" height="80" rx="10" fill="#2a2a4e"/>
  <text x="160" y="355" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    1. Grok（X内AI）を開く
  </text>
  
  <rect x="120" y="400" width="1400" height="80" rx="10" fill="#2a2a4e"/>
  <text x="160" y="445" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    2. チャット欄に「ラフな質問」を投げる
  </text>
  
  <rect x="120" y="490" width="1400" height="80" rx="10" fill="#2a2a4e"/>
  <text x="160" y="535" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    3. X上の投稿・事例をもとに回答を取得
  </text>
  
  <!-- 動画内の使用例 -->
  <text x="80" y="620" font-family="Arial, sans-serif" font-size="32" fill="#2196F3" font-weight="bold">
    動画内の使用例
  </text>
  <text x="120" y="670" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    • 「〇〇（AIツール名）のプロンプト事例を教えて」
  </text>
  <text x="120" y="710" font-family="Arial, sans-serif" font-size="26" fill="#e0e0e0">
    • 「最近共有されているAI活用プロンプトを探して」
  </text>
  
  <!-- ポイント -->
  <text x="80" y="780" font-family="Arial, sans-serif" font-size="28" fill="#FFD700" font-weight="bold">
    ⭐ ポイント
  </text>
  <text x="80" y="825" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">
    検索キーワードを考える必要がない ／ "検索＋要約"をAIが自動でやってくれる
  </text>
  
  <!-- ページ番号 -->
  <text x="1500" y="870" font-family="Arial, sans-serif" font-size="24" fill="#888888">
    2 / 3
  </text>
</svg>