<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#FFF8E7"/>
  
  <!-- タイトル背景 -->
  <rect x="0" y="0" width="800" height="100" fill="#4ECDC4"/>
  
  <!-- タイトル -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    おつまみ&amp;ドリンク系アレンジ
  </text>
  
  <!-- アレンジ1 -->
  <rect x="50" y="130" width="700" height="100" fill="white" rx="10" stroke="#4ECDC4" stroke-width="2"/>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    赤ワイン × コーラ
  </text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="16" fill="#666">
    バローロ風カクテルに。飲みやすくて危険な美味しさ。
  </text>
  
  <!-- アレンジ2 -->
  <rect x="50" y="250" width="700" height="100" fill="white" rx="10" stroke="#4ECDC4" stroke-width="2"/>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    赤ワイン × ジンジャーエール
  </text>
  <text x="70" y="320" font-family="Arial, sans-serif" font-size="16" fill="#666">
    "キティカクテル"。甘みとスパイスのバランス抜群。
  </text>
  
  <!-- アレンジ3 -->
  <rect x="50" y="370" width="700" height="100" fill="white" rx="10" stroke="#4ECDC4" stroke-width="2"/>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    赤ワイン × カルピス
  </text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="16" fill="#666">
    ミルキー&amp;フルーティ。デザート感覚で楽しめる。
  </text>
  
  <!-- アレンジ4 -->
  <rect x="50" y="490" width="700" height="100" fill="white" rx="10" stroke="#4ECDC4" stroke-width="2"/>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    コーンスープ × カリッとポテト
  </text>
  <text x="70" y="560" font-family="Arial, sans-serif" font-size="16" fill="#666">
    ディップスタイルの"無限おつまみ"。食感が最高。
  </text>
  
  <!-- 装飾 -->
  <circle cx="730" cy="165" r="15" fill="#FFD93D"/>
  <circle cx="730" cy="285" r="15" fill="#FFD93D"/>
  <circle cx="730" cy="405" r="15" fill="#FFD93D"/>
  <circle cx="730" cy="525" r="15" fill="#FFD93D"/>
</svg>